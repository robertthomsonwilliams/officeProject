<div class="top-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="logo-part">
                    <img src="dist/img/bizit.png" style="width: 80px;"><strong> Mobiloitte</strong> 
                </div>
            </div>
            <div class="col-sm-6">
                <div class="logout-part text-right">
                   <a type="button" class="btn btn-logout" ng-href="#Login" > Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="header-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <div class="title-part">
                    <strong>Edit User.</strong>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="title-name text-right">
                    Dear Admin
                </div>
            </div>
        </div>
    </div>
</div>
<div class="organization-section">
    <div class="login-block">
        <div class="row-table">
            <div class="col-cell">
                <form name="myForm1" class="form-horizontal">
                    <div class="form-block">
                        <div class="trans-section">
                            <div class="row">
                                <div class="row">
                                    <label class="control-label col-md-12">First Name</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" ng-model="modelFirstName" placeholder="Enter First name" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="control-label col-md-12">Last Name</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" ng-model="modelLastName" placeholder="Enter Last name" required>
                                    </div>                  
                                </div>
                                 
                                <div class="row">
                                    <label class="control-label col-md-12">User Role</label>
                                    <div class="col-sm-12">
                                        <Label class="form-control" ng-bind="modelUserRole"></Label>
                                    </div>                  
                                </div>    
                                <div class="row">
                                    <label class="control-label col-md-12">Email Address</label>
                                    <div class="col-sm-12">
                                        <input type="text" name="nameEmail" class="form-control" ng-model="modelEmail" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" placeholder="Enter Email Address" required>
                                        <span ng-show="nameEmail.$error.required">Email is required.</span>
                                    <span ng-show="nameEmail.$error.pattern">Only Valid email !</span>
                                    </div>                  
                                </div>
                                 <div class="row">
                                    <label class="control-label col-md-12">Password</label>
                                    <div class="col-sm-12">
                                        <input type="Password" name="namePassword" class="form-control" ng-model="modelPassword" placeholder="Enter Password" required>
                                        <span style="color:red;" ng-show="Password.$dirty && Password.$invalid">
                                         <span ng-show="namePassword.$error.required">Password is required.</span>
                                         <span ng-show="namePassword.$error.pattern">Password Should consist of one symbole atleast one Cappital Letter and Number.</span>
                                    </div>                  
                                </div> 
                                <div class="row">
                                    <label class="control-label col-md-12">Confirm Password</label>
                                    <div class="col-sm-12">
                                        <input type="Password" name="nameConfirmPassword" class="form-control" ng-model="modelConfirmPassword" placeholder="Enter Password" required>
                                        <span style="color:red;" ng-show="ConfirmPassword.$dirty && ConfirmPassword.$invalid">
                                         <span ng-show="nameConfirmPassword.$error.required">Password is required.</span>
                                         <span ng-show="nameConfirmPassword.$error.pattern">Password Should consist of one symbole atleast one Cappital Letter and Number.</span>
                                        <!--  <span ng-if="nameConfirmPassword! = modelConfirmPassword && modelConfirmPassword != null">Password not Matched.</span> -->
                                    </div>                  
                                </div> 
                             

                               <!--  <div class="row">
                                    <label class="control-label col-md-12">Status</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" ng-model="editStatus" placeholder="Enter Status" required>
                                        <Label class="form-control" ng-bind="modelStatus"></Label>
                                    </div>                  
                                </div> -->        
                                
                                <div class="form-group m-t-20 text-right textclearfix">
                                    <div class="col-sm-12">
                                        <button type="button" ng-click="
                                        saveChanges()" class="btn btn-blue" >Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
